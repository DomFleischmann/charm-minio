name: Publish

on:
  push:
    branches:
      - master

jobs:
  charm:
    name: Charm
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo snap install charm --classic

    - name: Publish bundle
      env:
        CHARMSTORE_CREDENTIAL: ${{ secrets.CHARMSTORE_CREDENTIAL }}
      run: |
        set -eux
        echo $CHARMSTORE_CREDENTIAL > ~/.go-cookies
        charm build .
        docker pull minio/minio:RELEASE.2018-02-09T22-40-05Z
        charm push /tmp/charm-builds/minio \
            cs:~minio-charmers/minio \
            --resource oci-image=minio/minio:RELEASE.2018-02-09T22-40-05Z


